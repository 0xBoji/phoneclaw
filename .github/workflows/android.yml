name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

    - name: Cache Rust
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}

    - name: Install cargo-ndk
      run: cargo install cargo-ndk

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android NDK
      run: sdkmanager --install "ndk;26.1.10909125"

    - name: Build Rust .so libraries
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125
      run: |
        cargo ndk \
          -t aarch64-linux-android \
          -t armv7-linux-androideabi \
          -t x86_64-linux-android \
          -o android/app/src/main/jniLibs \
          build --release -p mobile-jni

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: "8.9"

    - name: Build Debug APK
      working-directory: android
      run: gradle assembleDebug

    - name: Rename APK
      run: |
        mkdir -p release
        cp android/app/build/outputs/apk/debug/*.apk release/PocketClaw-debug.apk

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: PocketClaw-debug
        path: release/PocketClaw-debug.apk

    # Auto-create a rolling "latest" release with the APK
    - name: Create/Update Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: "PocketClaw Latest Build"
        body: |
          ðŸ¦ž **PocketClaw Android APK** - Auto-built from `main` branch.
          
          **How to install:**
          1. Download `PocketClaw-debug.apk` below
          2. Transfer to your Android phone
          3. Enable "Install from unknown sources" in Settings
          4. Open the APK and install
          
          Built at: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
        files: release/PocketClaw-debug.apk
        prerelease: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
